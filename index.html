<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SourMC | Official Minecraft Server</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Decorative pixel elements -->
    <div class="pixel-decorations">
        <div class="pixel pixel-1"></div>
        <div class="pixel pixel-2"></div>
        <div class="pixel pixel-3"></div>
        <div class="pixel pixel-4"></div>
        <div class="pixel pixel-5"></div>
        <div class="pixel pixel-6"></div>
        <div class="pixel pixel-7"></div>
        <div class="pixel pixel-8"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/sourmc-logo.png" alt="SourMC Logo" class="logo-img">
            </a>
            
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="https://store.sourmc.live" target="_blank">Ranks</a></li>
                <li><a href="https://store.sourmc.live" target="_blank">Crates</a></li>
                <li><a href="https://store.sourmc.live" target="_blank">Keys</a></li>
                <li><a href="https://store.sourmc.live" target="_blank">Perks</a></li>
                <li><a href="https://discord.gg/pWJgqt3DZe" target="_blank">Support</a></li>
            </ul>

            <div class="nav-actions">
                <a href="https://store.sourmc.live/checkout" class="cart-btn" target="_blank">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="https://store.sourmc.live/login" class="login-btn" target="_blank">Login</a>
            </div>

            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <div class="hero-logo">
                <img src="assets/sourmc-logo.png" alt="SourMC" class="main-logo">
            </div>
            <h2 class="hero-subtitle">Official Store</h2>
            <a href="https://store.sourmc.live" class="btn btn-primary" target="_blank">SHOP NOW</a>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category-grid">
            <a href="https://store.sourmc.live/category/ranks" class="category-card" target="_blank">
                <div class="category-icon">
                    <img src="assets/sourmc-ranks.png" alt="Ranks">
                </div>
                <div class="category-info">
                    <h3>RANKS</h3>
                    <span class="view-items-btn">View Items</span>
                </div>
            </a>

            <a href="https://store.sourmc.live/category/crates" class="category-card" target="_blank">
                <div class="category-icon">
                    <img src="assets/sourmc-crates.png" alt="Crates">
                </div>
                <div class="category-info">
                    <h3>CRATES</h3>
                    <span class="view-items-btn">View Items</span>
                </div>
            </a>

            <a href="https://store.sourmc.live/category/keys" class="category-card" target="_blank">
                <div class="category-icon">
                    <img src="assets/sourmc-keys.png" alt="Keys">
                </div>
                <div class="category-info">
                    <h3>KEYS</h3>
                    <span class="view-items-btn">View Items</span>
                </div>
            </a>
        </div>
    </section>

    <!-- Server Info Section -->
    <section class="server-info">
        <div class="info-container">
            <div class="info-box">
                <i class="fas fa-gamepad"></i>
                <h3>Join Our Server</h3>
                <div class="ip-box" onclick="copyIP()">
                    <span id="ip-text">sourmc.xyz</span>
                    <i class="fas fa-copy"></i>
                </div>
            </div>
            <div class="info-box">
                <i class="fab fa-discord"></i>
                <h3>Join Discord</h3>
                <a href="https://discord.gg/pWJgqt3DZe" class="btn btn-discord" target="_blank">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="https://discord.gg/pWJgqt3DZe" target="_blank">Discord</a>
            <a href="#">Contact</a>
        </div>
        <p class="copyright">&copy; 2026 SourMC. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
